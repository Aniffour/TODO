{% extends 'base.html' %}
{% block title %}Resete Password{% endblock title %}
{% block content %}
<form class="row g-3" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="col-md-6">
      <label for="{{field.name}}" class="form-label">Your Email :</label>
      {% if request.user.is_authenticated %}
      <input type="email" class="form-control" id="{{field.name}}" required value="{{request.user.email}}" name="{{field.name}}">
      {% else %}
      <input type="email" class="form-control" id="{{field.name}}"required name="{{field.name}}">
      {% endif %}
     
    </div>

    {% endfor %}
    

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </div>
  </form>
{% endblock content %}
