{% extends 'base.html' %}

{% block title %} Update Task !{% endblock title %}
{% block content %}
    <form  method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="row mb-3">
            <div class="col-sm-10">
            {{field}}
            </div>
        </div>
        {% endfor %}
        <button type="submit">Update</button>   
        
        
    </form>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
{% endblock content %}
