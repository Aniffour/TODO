<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} |TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      body{
        background-color: rgb(206, 243, 231);
      }
      {% block style %}{% endblock style %} 
    </style>
</head>
  <body>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-4" style="background-color: blue; ">
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-dark p-1">logout</a>
          <a href="{% url 'changePASS' %}" class="btn btn-outline text-danger p-1">Change Password</a>
          <a href="{% url 'deleteACC' %}" class="btn btn-outline text-danger p-1">Delete Accout</a>
          {% endif %}
         
          <a href="{% url 'password_reset' %}" class="btn btn-outline text-danger p-1">Reset Password</a>

        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      {% for msg in messages %}
      <div class="alert alert-info" role="alert">
        {{msg}}
      </div>
      {% endfor %}
      {% block content %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>{% block script %}{% endblock script %}</script>
</body>
</html>
